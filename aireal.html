<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIREAL - AI Creator Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    :root {
      --primary: #2486e3;
      --primary-dark: #127fdd;
      --light-bg: #eff8e2;
      --dark-bg: #071108;
      --hover-blue: #38b6ff;
    }
    body {
      background-color: var(--dark-bg);
      color: white;
      overflow-x: hidden;
    }
    .floating-word {
      position: absolute;
      font-size: 14px;
      color: var(--hover-blue);
      animation: floatWords linear infinite;
      pointer-events: none;
    }
    @keyframes floatWords {
      0% {
        transform: translateY(-20px);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="text-white">
  <!-- Floating Words -->
  <div id="wordContainer"></div>

  <!-- HERO + SEARCH -->
  <section class="relative min-h-screen flex flex-col items-center justify-center px-6 text-center" id="hero">
    <div class="z-10 max-w-3xl">
      <h1 class="text-4xl md:text-6xl font-bold drop-shadow-lg text-[var(--hover-blue)] mb-6">
        Where AI Creators Showcase the Future.
      </h1>
      <p class="text-lg md:text-xl mb-8 opacity-90 drop-shadow-sm text-[var(--light-bg)]">
        Submit your AI-powered projects, tools, and workflows.<br>
        Be seen. Be inspired. Be part of the new era.
      </p>

      <div class="relative mb-6">
        <input id="searchInput" type="text" placeholder="Search for AI tools... (e.g. video, design, productivity)"
               class="w-full sm:w-[30rem] px-5 py-3 rounded-full text-black placeholder-gray-600 focus:outline-none"
               oninput="smartSearch()" />
        <div id="resultsBox"
             class="absolute w-full mt-2 bg-white text-black rounded-xl shadow-lg hidden z-20 max-h-64 overflow-y-auto"></div>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button class="bg-white text-black px-6 py-3 rounded-full hover:bg-gray-300 transition font-semibold shadow-md">
          üî• Submit Your Project
        </button>
        <a href="#community">
          <button class="border border-white px-6 py-3 rounded-full hover:bg-white hover:text-black transition font-semibold shadow-md">
            üë§ Join AIREAL Community
          </button>
        </a>
      </div>
    </div>
  </section>

  <!-- COMMUNITY SECTION -->
  <section id="community" class="relative min-h-screen bg-[var(--light-bg)] text-gray-800 overflow-hidden py-24">
    <div class="z-20 relative text-center max-w-5xl mx-auto px-4">
      <h2 class="text-5xl font-bold text-[var(--primary)] mb-4 drop-shadow-lg">üöß Coming Soon</h2>
      <p class="text-lg text-gray-700 mb-10">
        We‚Äôre building something amazing for the AIREAL community.<br>
        <span class="font-semibold text-red-600">This will be the FIRST AI SOCIAL MEDIA platform.</span><br>
        Here's a sneak peek:
      </p>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <img src="https://i.ibb.co/zT79Qz60/20250708-1023-AI-Social-Media-Hub-simple-compose-01jzm61dzwe29st6c5z7wraqmh.png" class="rounded-xl shadow-md">
        <img src="https://i.ibb.co/5WWzmYD9/AIREAL-Social-Media-Feed-Display.png" class="rounded-xl shadow-md">
        <img src="https://i.ibb.co/4n4hfZtz/20250708-1030-AI-Platform-Buzz-simple-compose-01jzm6c0h4ecg93dcch6ex2kt7.png" class="rounded-xl shadow-md">
      </div>
    </div>
  </section>

  <!-- Neon Particles Animation Script -->
<style>
  .neon-particle {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: radial-gradient(circle, #ff00ff 0%, #7353ba 80%);
    box-shadow: 0 0 8px #ff00ff, 0 0 12px #7353ba;
    animation: floatNeon linear infinite;
    z-index: 0;
  }

  @keyframes floatNeon {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) scale(0.5);
      opacity: 0;
    }
  }
</style>

<div id="neonContainer" class="fixed inset-0 pointer-events-none z-0"></div>

<script>
  const neonContainer = document.getElementById("neonContainer");
  const neonCount = 50;

  for (let i = 0; i < neonCount; i++) {
    const dot = document.createElement("div");
    dot.className = "neon-particle";
    dot.style.left = Math.random() * 100 + "vw";
    dot.style.top = Math.random() * -100 + "vh";
    dot.style.animationDuration = (Math.random() * 10 + 5) + "s";
    dot.style.animationDelay = Math.random() * 10 + "s";
    neonContainer.appendChild(dot);
  }
</script>

  <!-- Search Script -->
  <script>
    const tools = {
      video: [
        { name: "Descript", url: "https://www.descript.com/" },
        { name: "Synthesia", url: "https://www.synthesia.io/" },
        { name: "Runway ML", url: "https://runwayml.com/" },
        { name: "Pika Labs", url: "https://www.pika.art/" },
        { name: "Lovo.ai", url: "https://www.lovo.ai/" },
        { name: "ElevenLabs", url: "https://elevenlabs.io/" },
        { name: "Suno", url: "https://www.suno.ai/" },
        { name: "Udio", url: "https://www.udio.io/" },
        { name: "OpusClip", url: "https://www.opusclip.com/" }
      ],
      design: [
        { name: "Midjourney", url: "https://www.midjourney.com/" },
        { name: "DALL¬∑E 3", url: "https://openai.com/dall-e-3" },
        { name: "Adobe Firefly", url: "https://www.adobe.com/products/firefly.html" },
        { name: "Canva Magic Studio", url: "https://www.canva.com/magic-studio/" },
        { name: "Leonardo.AI", url: "https://leonardo.ai/" },
        { name: "Piclumen", url: "https://piclumen.com/" },
        { name: "Recraft", url: "https://www.recraft.art/" }
      ],
      writing: [
        { name: "ChatGPT", url: "https://chat.openai.com/" },
        { name: "Jasper", url: "https://www.jasper.ai/" },
        { name: "Copy.ai", url: "https://www.copy.ai/" },
        { name: "QuillBot", url: "https://quillbot.com/" },
        { name: "Grammarly", url: "https://www.grammarly.com/" },
        { name: "Wordtune", url: "https://www.wordtune.com/" },
        { name: "Frase", url: "https://www.frase.io/" }
      ],
      productivity: [
        { name: "Notion AI", url: "https://www.notion.so/product/ai" },
        { name: "Fathom", url: "https://fathom.video/" },
        { name: "Gamma", url: "https://gamma.app/" },
        { name: "Tactiq", url: "https://tactiq.io/" },
        { name: "Otter.ai", url: "https://otter.ai/" }
      ]
    };

    function smartSearch() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const resultsBox = document.getElementById("resultsBox");
      resultsBox.innerHTML = "";
      resultsBox.classList.add("hidden");
      if (!input) return;
      const listItems = [];
      for (const cat in tools) {
        tools[cat].forEach(tool => {
          if (tool.name.toLowerCase().includes(input) || cat.includes(input)) {
            listItems.push(`<li><a href="${tool.url}" target="_blank" class="block px-4 py-2 hover:bg-gray-100 text-blue-600">${tool.name} <span class="text-xs text-gray-500">(${cat})</span></a></li>`);
          }
        });
      }
      if (listItems.length) {
        resultsBox.innerHTML = `<ul class="py-2">${listItems.join("")}</ul>`;
      } else {
        resultsBox.innerHTML = `<div class="px-4 py-2 text-gray-500">No tools found for ‚Äú${input}‚Äù</div>`;
      }
      resultsBox.classList.remove("hidden");
    }
  </script>
<!-- üîí Security Script -->
<script>
  document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });

  document.addEventListener("keydown", function (e) {
    if (e.keyCode === 123) {
      e.preventDefault();
    }

    if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
      e.preventDefault();
    }

    if (e.ctrlKey && ['U', 'S', 'P'].includes(e.key.toUpperCase())) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
